<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Hero</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          id="search_hero"
          type="text"
          placeholder="Enter a no. between 1-731"
        />
        <button id="search">Search</button>
      </div>
      <div class="super_hero">
        <div class="image">
          <h1 class="hero-name">Super Heroes</h1>
          <div class="hero-image">
            <img src="" alt="" />
          </div>
        </div>
        <div class="status">
          <h1>Stats</h1>
          <div class="stats">
            <div class="powerstats">
              <div>
                <h3>Power Stats</h3><br>
                <p class="combat"></p>
                <p class="durability"></p>
                <p class="intelligence"></p>
                <p class="power"></p>
                <p class="speed"></p>
                <p class="strength"></p>
              </div>
            </div>
            <div class="biography">
              <div>
                <h3>Biography</h3><br>
                <p class="alignment"></p>
                <p class="alter-ego"></p>
                <p class="first-appearance"></p>
                <p class="place-of-birth"></p>
                <p class="publisher"></p>
              </div>
            </div>
            <div class="appearance">
              <div>
                <h3>Appearance</h3><br>
                <p class="eye-color"></p>
                <p class="gender"></p>
                <p class="hair-color"></p>
                <p class="race"></p>
              </div>
            </div>
          </div>
            <div class="connections">
              <div>
                <h3>Connections</h3><br>
                <p class="group-affiliation"></p>
                <p class="relative"></p>
              </div>
            </div>
            <div class="work">
              <div>
                <h3>Work</h3><br>
                <p class="occupation"></p>
                <p class="base"></p>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
